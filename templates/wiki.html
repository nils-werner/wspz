{% extends "layout.html" %}
{% from "macros/breadcrumbs.html" import render_breadcrumbs %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h1>
          {{ this.title }}
          <small class="pull-right">
            <a href="https://github.com/nils-werner/wspz/tree/master/content{{ this.path.split('@')[0] }}/contents.lr" class="btn btn-default btn-sm pull-right">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> edit
            </a>
          </small>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        {% for blk in this.body.blocks %}
          {{ blk }}
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
